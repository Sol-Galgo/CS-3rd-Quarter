<!DOCTYPE html>
<html>
    <head>
        <title>
            Coding Challenge 3
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: lightseagreen;
            }

            div {
                background-color: white;
                width: 300px;
                height: 30px;
                text-align: center;
            }

            table {
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid black;
                padding: 10px;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <h1> Name List </h1>

       <table id="table"> 
        <tr>
            <th> First Name</th>
            <th> Middle Name</th>
            <th> Last Name</th>
        </tr>
       </table>
       <button onclick="addName()">Add Name</button>
        <script>

            var fname;
            var mname;
            var lname;

            function addName(){
                let name = prompt("Input your name seperated by commas (excluding middle name): ")
                var n = name;
                var namesplit = n.split(",");
                var tablename = document.getElementById("table");
                var rowname = tablename.insertRow(1);
                var cell1 = rowname.insertCell(0);
                var cell2 = rowname.insertCell(1);
                var cell3 = rowname.insertCell(2);
                cell1.innerHTML = namesplit[0];
                cell2.innerHTML = namesplit[1];
                cell3.innerHTML = namesplit[2];
            }
        </script>
    </body>
</html>
